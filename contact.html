<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay in Touch</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="transparent-nav">
          <div class="nav-icon">
              <a href="menu.html" target="_blank"><i class="fa fa-bars"></i></a>
          </div>
    
        </nav>
      </header>
  <div class="container">
    <div class="container">
        <h1 class="big-text">Get in</h1>
        <h1 class="big-text outline">Touch</h1>
        <p class="subtitle">Let us bring your vision to life with our expertise in event management.</p>
    </div>
    <main>
      <section class="contact-section">
        <h2>Contact Us</h2>
        <form id="contact-form" action="https://formspree.io/f/xqaelbna" method="POST">
            <div class="form-group">
              <input type="text" name="name" placeholder="Name*" required>
              <input type="email" name="email" placeholder="Email Address*" required>
            </div>
            <textarea name="message" rows="5" placeholder="Message*" required></textarea>
            <div class="checkbox-group">
              <p>What are you looking for?</p>
              <label><input type="checkbox" name="event-planning"> Event Planning</label>
              <label><input type="checkbox" name="event-management"> Event Management</label>
              <label><input type="checkbox" name="vendor-management"> Vendor Management</label>
              <label><input type="checkbox" name="staff-management"> Staff Management</label>
              <label><input type="checkbox" name="media-coverage"> Event Media Coverage</label>
              <label><input type="checkbox" name="sponsor-management"> Sponsor Management</label>
            </div>
            <button type="submit">Submit</button>
          </form>
      </section>
    </main>
  </div>
  
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-left">
        <h3>Events with Noanne</h3>
        <p>&copy; 2025 Events with Noanne. All rights reserved.</p>
      </div>
      <div class="footer-center">
        <ul class="footer-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="footer-right">
        <div class="social-icons">
          <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="contact.js"></script>

</body>
</html>
